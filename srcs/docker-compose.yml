services:
  nginx:
    build:
      dockerfile: containers/nginx/Dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - ./containers/nginx:/etc/nginx/http.d/
      - ./containers/nginx/certs:/etc/nginx/ssl/
      - wp-volume:/var/www/
    restart: always

  mariadb:
    container_name: mariadb
    build:
      dockerfile: containers/mariadb/Dockerfile
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PSW: ${DB_PSW}
      DB_ROOT: ${DB_ROOT}
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - db-volume:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  wordpress:
    container_name: wordpress
    build:
      dockerfile: containers/wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PSW: ${DB_PSW}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/
    restart: always

  redis:
    container_name: redis
    build:
      dockerfile: containers/redis/Dockerfile
    depends_on:
      - wordpress
    ports:
      - "6379:6379"
    networks:
      - inception
    restart: always

  ftp:
    container_name: ftp
    build:
      dockerfile: containers/ftp/Dockerfile
      args:
        FTP_USR: ${FTP_USR}
        FTP_PSW: ${FTP_PSW}
    depends_on:
      - wordpress
    ports:
      - "21:21"
    volumes:
      - wp-volume:/var/www/
    networks:
      - inception
    restart: always

  adminer:
    container_name: adminer
    build:
      dockerfile: containers/adminer/Dockerfile
    depends_on:
      - mariadb
    ports:
      - "8080:8080"
    networks:
      - inception
    restart: always

  app:
    container_name: app
    build:
      dockerfile: containers/app/Dockerfile
    ports:
      - "80:80"
    restart: always

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/wordpress

  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/mariadb

networks:
  inception:
    driver: bridge
